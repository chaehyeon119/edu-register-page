{% extends 'edu/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %} 신청서 {% endblock %}

{% block main_area %}
    <h1>Create New Post</h1>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form | crispy }}
        <table>
            {{form.as_table}}
        </table> 
        <input type="submit" value="제출">
    </form>
    <hr/>
        <button type="submit" class="btn btn-primary float-right"> 제출하기 </button>
    </form>
    {{ form.media }}
{% endblock %}

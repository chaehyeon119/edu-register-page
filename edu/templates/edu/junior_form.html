{% extends 'edu/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Create Post - Blog{% endblock %}

{% block main_area %}
    <h1>주니어 신청서</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary float-right">제출하기</button>
    </form>
    {{ form.media }}
{% endblock %}

<script>
window.onbeforeunload = function() {
  return "Are you sure you wish to leave this delightful page?";
}
</script>
